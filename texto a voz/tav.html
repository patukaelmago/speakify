<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de Síntesis de Voz en Texto (TTS) con JavaScript</title>
</head>
<body>
	<h1>Síntesis de Voz en Texto (TTS) con JavaScript</h1>
	<p>Escribe el texto que deseas convertir en audio:</p>
	<textarea id="texto" rows="4" cols="50"></textarea>
	<button onclick="hablar()">Hablar</button>

	<script>
		// función para convertir el texto en audio y reproducirlo
		function hablar() {
			// crea un objeto de síntesis de voz
			var synthesis = window.speechSynthesis;

			// obtiene el texto del cuadro de texto
			var texto = document.getElementById("texto").value;

			// crea un objeto de habla y configura el texto
			var habla = new SpeechSynthesisUtterance(texto);

			// reproduce el audio generado
			synthesis.speak(habla);
		}
	</script>
</body>
</html>
