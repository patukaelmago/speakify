<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
    <title>Speakify</title>
    <script>
		// función para convertir el texto en audio y reproducirlo
		function hablar() {
			// crea un objeto de síntesis de voz
			var synthesis = window.speechSynthesis;

			// obtiene el texto del cuadro de texto
			var texto = document.getElementById("texto").value;

			// crea un objeto de habla y configura el texto
			var habla = new SpeechSynthesisUtterance(texto);

			// reproduce el audio generado
			synthesis.speak(habla);
		}
	</script>
  
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
